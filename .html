<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusFlow Timer: Custom Productivity for Focused Minds</title>
    <style>
        body {
            background: #1a1a1a;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #ccc;
        }
        #timer {
            font-size: 4em;
            margin: 20px 0;
        }
        label {
            font-size: 1.2em;
            margin: 10px;
        }
        input, select {
            padding: 5px;
            font-size: 1em;
            margin: 5px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background: #ff6f61;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 1em;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .pay-button {
            display: inline-block;
            padding: 10px 20px;
            background: #4caf50;
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            margin-top: 20px;
            border-radius: 5px;
        }
        #progress {
            width: 300px;
            height: 20px;
            background: #333;
            margin: 10px auto;
            position: relative;
        }
        #progress-bar {
            height: 100%;
            background: #ff6f61;
            width: 0%;
        }
        footer {
            margin-top: 20px;
            font-size: 0.8em;
            color: #aaa;
        }
        @media (max-width: 600px) {
            h1 { font-size: 2em; }
            #timer { font-size: 3em; }
            button { font-size: 0.9em; padding: 8px 16px; }
        }
    </style>
</head>
<body>
    <h1>FocusFlow Timer</h1>
    <h2>Custom Productivity for Focused Minds | Pay What You Want</h2>
    <label>Timer Duration (minutes): <input type="number" id="duration" value="25" min="1" max="60"></label><br>
    <label>Alert Sound: <select id="sound">
        <option value="bell">Bell</option>
        <option value="chime">Chime</option>
        <option value="funny">Funny</option>
    </select></label><br>
    <div id="timer">25:00</div>
    <div id="progress"><div id="progress-bar"></div></div>
    <button id="start">Start</button>
    <button id="pause" disabled>Pause</button>
    <button id="reset">Reset</button><br>
    <a href="https://paypal.me/RobertoMagz" target="_blank" class="pay-button">Love this? Pay what you want!</a>
    <footer>Made by Roberto Magz</footer>

    <script>
        let duration = document.getElementById('duration').value * 60;
        let time = duration;
        let timerId;
        let isRunning = false;
        const timerDisplay = document.getElementById('timer');
        const progressBar = document.getElementById('progress-bar');
        const startButton = document.getElementById('start');
        const pauseButton = document.getElementById('pause');
        const resetButton = document.getElementById('reset');
        const soundSelect = document.getElementById('sound');
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function updateDisplay() {
            let minutes = Math.floor(time / 60);
            let seconds = time % 60;
            timerDisplay.textContent = `${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
            timerDisplay.style.color = time <= 10 ? 'red' : 'white';
            let progressPercentage = ((duration - time) / duration) * 100;
            progressBar.style.width = `${progressPercentage}%`;
        }

        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                startButton.disabled = true;
                pauseButton.disabled = false;
                timerId = setInterval(() => {
                    time--;
                    updateDisplay();
                    if (time <= 0) {
                        clearInterval(timerId);
                        playSound(soundSelect.value);
                        isRunning = false;
                        startButton.disabled = false;
                        pauseButton.disabled = true;
                    }
                }, 1000);
            }
        }

        function pauseTimer() {
            if (isRunning) {
                clearInterval(timerId);
                isRunning = false;
                startButton.disabled = false;
                pauseButton.disabled = true;
            }
        }

        function resetTimer() {
            clearInterval(timerId);
            isRunning = false;
            time = duration;
            updateDisplay();
            startButton.disabled = false;
            pauseButton.disabled = true;
        }

        function playSound(type) {
            if (type === 'bell') {
                const oscillator = audioCtx.createOscillator();
                oscillator.frequency.value = 1000;
                oscillator.connect(audioCtx.destination);
                oscillator.start();
                oscillator.stop(audioCtx.currentTime + 0.5);
            } else if (type === 'chime') {
                [800, 1000, 1200].forEach((freq, i) => {
                    const osc = audioCtx.createOscillator();
                    osc.frequency.value = freq;
                    osc.connect(audioCtx.destination);
                    osc.start(audioCtx.currentTime + i * 0.3);
                    osc.stop(audioCtx.currentTime + i * 0.3 + 0.2);
                });
            } else if (type === 'funny') {
                for (let i = 0; i < 5; i++) {
                    const osc = audioCtx.createOscillator();
                    osc.frequency.value = 500 + Math.random() * 1000;
                    osc.connect(audioCtx.destination);
                    osc.start(audioCtx.currentTime + i * 0.1);
                    osc.stop(audioCtx.currentTime + i * 0.1 + 0.05);
                }
            }
        }

        document.getElementById('duration').addEventListener('change', () => {
            duration = document.getElementById('duration').value * 60;
            if (!isRunning) {
                time = duration;
                updateDisplay();
            }
        });

        startButton.addEventListener('click', startTimer);
        pauseButton.addEventListener('click', pauseTimer);
        resetButton.addEventListener('click', resetTimer);

        updateDisplay();
    </script>
</body>
</html>
